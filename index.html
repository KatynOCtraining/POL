<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P.O.L</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bb33b41c96.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="hero-banner">
      <div class="hero-content">
        <div class="header-container">
          <h1 class="company-name">Porte Océane Levage</h1>
          <img
            src="./ressources/logo/logo.png"
            alt="Logo de P.O.L"
            class="company-logo"
          />
        </div>
        <button class="cta-button" id="offer-button">Notre offre</button>
        <button class="cta-button" id="contact-button">Nous contacter</button>
      </div>
      <section class="contact-info">
        <p>Téléphone: 01 23 45 67 89</p>
        <p>Adresse: 123 Rue des Exemples, 75000 Paris</p>
      </section>
    </section>

    <footer>
      <div class="footer-socials">
        <a href="#" class="social-button"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a href="#" class="social-button"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
      </div>
      <a href="#" class="legal-mentions">Mentions légales</a>
    </footer>

    <!-- Modale pour le formulaire de contact -->
    <div id="contact-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Contactez-nous</h2>
        <form>
          <label for="name">Nom:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Téléphone:</label>
          <input type="tel" id="phone" name="phone" />

          <label for="reason">Raison du contact:</label>
          <select id="reason" name="reason">
            <option value="information">Demande d'information</option>
            <option value="devis">Demande de devis</option>
          </select>

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Envoyer</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
